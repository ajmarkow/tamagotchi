<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Tamagotchi</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet"> 
         <link href="http://www.example.com/styles.css" rel="stylesheet" type="text/css" />
 </head>
  <body>
    <div class="container">
        <IMG SRC ="tamagotchi.svg" height="275" width="275">
      <div class="container special">
  <div class="row">
    <div class="col-4">
    <h1>Virtual Tamagotchi<h1>
  <input name="_method" type="hidden" value="delete">
  <form action="/feed" method="get">
  <input name="_method" type="hidden" value="update">
      <button type="submit" name="Feed" id="feed" class="btn btn-primary" btn-lg btn-block">Feed Your Tamagotchi</button>
</form>
  <form action="/nap" method="get">
  <input name="_method" type="hidden" value="update">
      <button type="submit" name="Nap" id="nap" class="btn btn-primary" btn-lg btn-block">Give Your Tamagotchi a Nap</button>
  </form>
    <form action="/play" method="get">
  <input name="_method" type="hidden" value="update">
      <button type="submit" name="Play" id="play" class="btn btn-primary" btn-lg btn-block">Play With Your Tamagotchi</button>
    </form>
      <form action="/dayplus" method="get">
  <input name ="_method" type="hidden" value="update">
      <button type="submit" name="Jump" id="jump" class="btn btn-primary" btn-lg btn-block">Jump Forward a day</button>
      </form>
      </div>
      <h3 class='display-2'>Name your tamagotchi</h3><form class="form-inline">
        <form action="/name" method="post">
        <div class="form-group">
          <label for="name">The name you chose</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted">Write it here!</small><br>
          <button type="submit" class="btn btn-primary" >Set their name</button>
        </div>
      </form>
      <hr>
      <h2 class='display-2'>Your tamagotchi's name is:  </h2>
     
    </div>
</div>
    </div>
  </body>
</html>
